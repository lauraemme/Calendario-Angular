<form [formGroup]="createEventForm" >
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" required formControlName="name" #eventName/>
    </div>

    <div class="form-group">
        <label>Data: {{currentDay.dateString}}</label>
    </div>

    <div class="form-group">
        <label for="info">Info:</label>
        <input type="text" id="info" required formControlName="info" />
    </div>
  
    <button type="button" (click)="submit()">Salvar</button>
</form>
